<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Курсы валют</title>
</head>
<body>
    <div class="currency-container">
        <div class="currency">
            <div class="huyy">
                <span id="data-izmeneniy-usd" class="data-izmeneniy"> Загрузка...</span>
                <span class="tmod">UTS+1:00 </span>
            </div>
            <div>
                <h2>Доллар в рублях</h2>
                <div class="huy">
                    <p id="usd-rate">Загрузка...</p> <span class="rubl">₽</span>
                    
                </div>
            </div>
        </div>
        <div class="currency">
            <div class="huyy">
                <span id="data-izmeneniy-eur" class="data-izmeneniy"> Загрузка...</span>
                <span class="tmod">UTS+1:00 </span>
            </div>
            <div>
                <h2>Евро в рублях</h2>
                <div class="huy">
                    <p id="eur-rate">Загрузка...</p><span class="rubl">₽</span>
                </div>
            </div>
        </div>
        <div class="currency">
            <div class="huyy">
                <span id="data-izmeneniy-btc" class="data-izmeneniy"> Загрузка...</span>
                <span class="tmod">UTS+3:00 </span>
            </div>
            <div>
                <h2>Биткоин</h2>
                <div class="huy">
                    <p id="btc-rate-rubl">Загрузка...</p><span class="rubl">₽</span>
                </div>
                <div class="huy">
                    <p id="btc-rate-usd">Загрузка...</p><span class="rubl">$</span>
                </div>
            </div>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
